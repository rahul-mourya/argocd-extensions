apiVersion: apps/v1
kind: Deployment
metadata:
  name: e2e-registry
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-app-001
      component: argocd-extentions-e2e
  template:
    metadata:
      labels:
        app: test-app-001
        component: argocd-extentions-e2e
    spec:
      containers:
      - name: test1
        image: localhost:5001/test-image:1.0.0
      - name: test2
        image: localhost:5001/other-image:1.0.0

